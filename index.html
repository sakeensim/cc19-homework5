<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work05</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard_logo.png" alt="logo">
            <p><spam><strong>Job</strong></spam>Passcard</p>
        </div>
        <div class="menu">
            <h5>ABOUT US</h5>
            <h5>PASSCARD</h5>
            <h5>PROFILE</h5>
        </div>
        <div class="login">
            <img src="https://www.svgrepo.com/show/487764/search.svg" alt="search">
            <p>1</p>
            <img src="https://www.svgrepo.com/show/533043/cart-shopping.svg" alt="card">
            <h4>LOGIN</h4>
            <h4>SIGN UP</h4>
        </div>
    </div>
    <h1>My Cart</h1>
    <div class="container">
        <div class="left-box">
            <div class="google-docs"> 
                <div class="bin">
                    <img src="https://www.svgrepo.com/show/404642/bin-delete-remove-trash.svg" alt="bin">
                </div>
                
                <div class="box1">
                    <img src ="https://jobpasscard.com/media/images/passcard_img/GoogleDocPasscard.png" alt="blue box">
                    <p>Used for business</p>
                </div>
                
                <div class="detail">
                    <p>Google Docs</p>
                     <div class="docs-middle">
                        <div class="status1"></div>
                        <div class="status2"></div>
                        <div class="status3"></div>
                        <select id="status" name="Select" size="1"><br>
                        <option>Level</option>
                        <option>LV 1-3</option>
                        <option>Lv 2-3</option>
                        <option>Lv 3-3</option>
                    </select>
                </div>
                <span> 150 THB</span>
            </div>
        </div>
           <br>
            <div class="google-slides"> 
                <div class="bin">
                    <img src="https://www.svgrepo.com/show/404642/bin-delete-remove-trash.svg" alt="bin">
                </div>
                
                <div class="box1">
                    <img src ="https://jobpasscard.com/media/images/passcard_img/GoogleSlidePasscard.png" alt="orang box">
                    <p>Used for business</p>
                </div>
                
                <div class="detail">
                    <p>Google slides</p>
                     <div class="slides-middle">
                        <div class="status1"></div>
                        <div class="status2"></div>
                        <div class="status3"></div>
                        <div class="status4"></div>
                        <select id="Status" name="Select" size="1"><br>
                        <option>Level</option>
                        <option>LV 1-3</option>
                        <option>Lv 2-3</option>
                        <option>Lv 3-3</option>
                    </select>
                </div>
                <span> 150 THB</span>
            </div>
        </div>
    </div>

    <div class="right-box">
    <h3>Order info</h3>
    <div class="line2">
        <p>Subtotal</p>
        <span>THB 300</span>
    </div>
    <div class="line3">
        <img src="https://cdn-icons-png.flaticon.com/512/726/726448.png" alt="coupon">
        <span> promotion code</span>
        <p>APPLY</p>
    </div>
    <h6></h6>

    <div class="line4">
        <span>Total payment</span>
        <h3>THB 300</h3>
    </div>
    <div class="line5">
        <h4>LOG IN TO CHECKOUT</h4>
    </div>
</div>
</div>
</body>
</html>
